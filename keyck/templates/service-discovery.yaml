apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . }}-discovery
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
  clusterIP: None
  type: {{ .Values.keycloak.discoveryService.type }}
  