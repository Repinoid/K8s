# clusterissuer.yaml

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: linuxservices@nubes.ru
    privateKeySecretRef:
      name: auth-tls
    solvers:
      - http01:
          ingress:
            class: nginx
